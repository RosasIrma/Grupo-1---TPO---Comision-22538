<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="Css/estilos.css" rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="ardilla.ico.ico">
</head>
<body>

    <h1>Bienvenidos a PetShop</h1>
    <form action="https://formspree.io/f/celeste_uc@hotmail.com" id="formulario" method="POST"> 
        <label><Strong>Nombre mascota:</Strong><input placeholder="Nombre mascota" name="Nombre mascota" type="text" id="nombre mascota"><br></label>
        
        <label for="Tipo de mascota"><strong>Tipo de mascota:</strong></label>
        <select id="Tipo de mascota" name="tipo">
        <option>Perro</option>
        <option>Gato</option>
        <option>Cobayo</option>
        <option>Otro</option>
        </select><br>
        
        <label for="Edad"><strong>Edad:</strong><input placeholder="Edad" name="Edad"  type="number" min= 0 max= 35><br></label>
        <label for="Raza"><strong>Raza:</strong><input placeholder="Raza" name="Raza" type="text" id="raza"><br></label>
        <label for="color"><strong>Color de la mascota:</strong><input placeholder="Color" name="Color" type="color"><br></label>
        <label><strong>E mail: </strong><input placeholder="E mail" name="E mail" type="text" Id="email" ><br></label>
        <label><strong>Contraseña:</strong><input placeholder="Contraseña" name="Contraseña" type="password" id="contraseña"><br></label>
        <label><strong>Macho: </strong><input name="Genero" type="radio" value="Macho"><br></label>
        <label><strong>Hembra:</strong><input name="Genero" type="radio" value="Hembra"><br></label> <br>
        <label><strong>Contanos mas sobre tu mascota</strong></label><br><textarea name="comentarios" cols="40" rows="10" placeholder="Cuentenos sus comentarios"></textarea><br>
        <br><label><strong>Acepta bases y condiciones:</strong><input type="checkbox" name="bases_y_condiciones" value="acepta"></label><br>
        <input type="Submit" value="Enviar Formulario">
    </form>
    <footer>
        <div class="footer">
            <p>copyright 2022 - 2023 - Grupo 1 </p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("formulario").addEventListener('submit', validarFormulario);
        });

        function validarFormulario(evento) {
            evento.preventDefault();
            var nombre = document.getElementById('nombre mascota').value;
            if (nombre.length == 0) {
                alert('No has escrito nada en el nombre');
                return;
            }
            var raza = document.getElementById('raza').value;
            if (raza.length == 0) {
                alert('No has escrito nada en Raza');
                return;
            }
            var email = document.getElementById('email').value;
            if (email.length == 0) {
                alert('No has escrito nada en el email');
                return;
            }
            var contraseña = document.getElementById('contraseña').value;
            if (contraseña.length < 6) {
                alert('La clave no es válida');
                return;
            }
            this.submit();
        }
</script>
</body>
</html>
